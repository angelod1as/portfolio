<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,700;1,700&family=Montserrat:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
    rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      width: 1200px;
      height: 630px;
    }

    h1 {
      font-family: "Montserrat Alternates", serif;
      margin: 0 0 1.5rem 0;
      font-size: 6rem;
      line-height: 1
    }

    h2 {
      font-family: "Montserrat", sans-serif;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-size: 2.25rem;
      line-height: 2.5rem;
      font-weight: 400;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .social-wrapper {
      font-family: "Montserrat", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100%;
      padding: 1rem 1.5rem;
    }

    .text-yellow {
      color: #f2ca19
    }

    .text-purple {
      color: #aa5fff
    }

    .text-pink {
      color: #ff55d2
    }

    .text-blue {
      color: #5996ff
    }

    .text-green {
      color: #87e911
    }

    .text-red {
      color: #F95B2B
    }
  </style>
</head>

<body>
  <div class="social-wrapper">
    {{SIGNATURE}}
    {{TITLE}}
    {{DESCRIPTION}}
  </div>
</body>

</html>
