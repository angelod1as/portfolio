backend:
  name: github
  repo: angelod1as/portfolio

media_folder: static/assets
public_folder: assets

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"

collections:
  - name: portfolio
    label: portfolio
    folder: content/portfolio
    create: true
    fields:
      - { name: date, label: Data, widget: date }
      - { name: title, label: Título, widget: string }
      - { name: desc, label: Descrição curta, widget: string }
      - { name: tags, label: Tags, widget: string }
      - { name: thumb, label: Imagem, widget: image }
      - { name: longdesc, label: Descrição longa, widget: text }
      - { name: query, label: Query, widget: string }
      - { name: body, label: Texto, widget: markdown }
  - name: pages
    label: pages
    folder: content
    create: true
    fields:
      - { name: menu, label: Add to menu, widget: boolean, default: true }
      - { name: date, label: Date, widget: date }
      - { name: category, label: Category }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }